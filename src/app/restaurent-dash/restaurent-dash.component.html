<!-- Jumbotron -->
<div class="p-5 mg-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Count Management</h1>
        <h1 class="col-md-8 fs-4">You can see Record of Restaurant here on angular</h1>
        <a class="btn btn-primary btn-lg" href="https://www.youtube.com/watch?v=K302tpYOfgw" target="_blank">Click me</a>
    </div>

</div>
<!-- table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID:</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>
            <td>
                <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click) = "onEditResto(data)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Restaurant Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
       <form [formGroup]="formValue">
        <div class="mb-3">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name"  placeholder="Enter Name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="Mobile">Mobile</label>
            <input type="text" class="form-control" id="Mobile"  placeholder="Enter Mobile" formControlName="mobile">
          </div>
          <div class="mb-3">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address"  placeholder="Enter Address" formControlName="address">
          </div>
          <div class="mb-3">
            <label for="Service">Service</label>
            <input type="text" class="form-control" id="Service"  placeholder="Enter Service" formControlName="service">
          </div>
       </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
        <button *ngIf ="showUpdate" type="button" class="btn btn-primary" (click)="updateResto()">Update Details</button>
    </div>
    </div>
</div>
</div>
